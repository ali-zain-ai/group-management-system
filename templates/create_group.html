<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create group</title>
    <link rel="stylesheet" href="/static/tailwind.css">
    <!-- Tailwind Play CDN for instant utility support during development -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <div class="max-w-2xl mx-auto">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="space-y-2 mb-4">
            {% for category, msg in messages %}
            <div
                class="p-3 rounded {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-yellow-100 text-yellow-800' }}">
                {{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <h1 class="text-2xl mb-4">Create a new group</h1>
        <form method="post" class="space-y-3">
            <div>
                <label class="block text-sm text-gray-700">Group name</label>
                <input name="name" placeholder="Group name" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm text-gray-700">Purpose</label>
                <textarea name="purpose" placeholder="What will your group present?"
                    class="w-full px-3 py-2 border rounded"></textarea>
            </div>
            <div>
                <label class="block text-sm text-gray-700">Leader (optional)</label>
                <div class="flex gap-2">
                    <input name="leader_name" placeholder="Leader full name (optional)"
                        class="flex-1 px-3 py-2 border rounded">
                    <input name="leader_reg" placeholder="Leader reg no (optional)"
                        class="w-48 px-3 py-2 border rounded">
                </div>
                <p class="text-xs text-slate-500 mt-1">If left empty, the logged-in user will be the leader.</p>
            </div>
            <div>
                <button class="px-4 py-2 bg-green-600 text-white rounded">Save</button>
                <a href="/dashboard" class="ml-2">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
