<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 30px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">üîê Change Password</h2>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% elif success %}
    <p style="color:green;">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <label>Old Password:</label>
        <input type="password" name="old_password" required>

        <label>New Password:</label>
        <input type="password" name="new_password" required>

        <label>Confirm New Password:</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">Update Password</button>
    </form>

    <p><a href="/admin/dashboard">‚¨ÖÔ∏è Back to Dashboard</a></p>
    <a href="{{ url_for('change_admin_password') }}" class="btn btn-warning">üîë Change Password</a>

</body>

</html>
