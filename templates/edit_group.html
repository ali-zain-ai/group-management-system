<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edit group</title>
    <link rel="stylesheet" href="/static/tailwind.css">
    <!-- Tailwind Play CDN for instant utility support during development -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl mb-4">Edit Group</h1>
        <form method="post" class="space-y-3">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <div>
                <label class="block text-sm text-gray-700">Name</label>
                <input name="name" value="{{ group.name }}" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm text-gray-700">Purpose</label>
                <textarea name="purpose" class="w-full px-3 py-2 border rounded">{{ group.purpose }}</textarea>
            </div>
            <div>
                <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
                <a href="/group/{{ group.id }}" class="ml-2">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
